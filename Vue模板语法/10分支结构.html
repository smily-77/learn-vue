<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id="app">
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else-if='score>=70&&score<80'>一般</div>
        <div v-else='score<70'>比较差</div>


        <!-- v-show的原理:控制元素样式是否显示 display : none -->
        <div v-show="flag">v-show</div>
        <button v-on:click='head'>切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                score: 99,
                flag: false,
            },
            methods: {
                head: function() {
                    this.flag = !this.flag
                }
            }
        })
    </script>

</body>

</html>
