<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        .active {
            width: 300px;
            height: 200px;
            border: 1px solid red
        }
        
        .error {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class='[activeClass,errorClass]'>测试样式</div>
        <button v-on:click='head'>切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error'
            },
            methods: {
                head: function() {
                    this.errorClass = '';

                }
            }
        })
    </script>
</body>

</html>
