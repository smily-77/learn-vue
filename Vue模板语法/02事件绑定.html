<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click="head1(123,456,$event)">点击1</button>
        <button v-on:click="head2">点击2</button>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                head1: function(p1, p2, event) {
                    console.log(p1, p2);
                    console.log(event.target.innerHTML);
                    this.num++
                },
                head2: function(event) {
                    console.log(event.target.innerHTML);
                    this.num++;
                }
            }


        })
    </script>
</body>

</html>
