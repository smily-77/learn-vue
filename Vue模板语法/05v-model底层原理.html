<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="meg"></div>
        <input type="text" v-bind:value="meg" v-on:input="head">
        <input type="text" v-bind:value="meg" v-on:input="meg=$event.target.value">
        <input type="text" v-model="meg">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                meg: 'hello'
            },
            methods: {
                head: function(event) {
                    this.meg = event.target.value
                }
            }
        })
    </script>
</body>

</html>
