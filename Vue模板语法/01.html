<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{meg}}</div>
        <div v-text="meg1"></div>

        var vm = new Vue({
            el: '#app',

                meg: 'hello vue',
                meg1: 'hello xx'
            }
        });
    </script>
</body>

</html>
