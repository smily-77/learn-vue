<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div :style='{fontSize:fontsize+"px"}'>{{meg}}</div>
        <mem-item @enlarge-text='handle($event)'></mem-item>

    </div>
    <script>
        Vue.component('mem-item', {
            template: `<div>
                <button @click="$emit('enlarge-text',10)">扩大父组件的字体</button>
                <button @click="$emit('enlarge-text',5)">扩大父组件的字体</button>
                </div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {
                meg: '父组件的内容',
                fontsize: 10,

            },
            methods: {
                handle: function(val) {
                    this.fontsize += val;
                }
            }

        })
    </script>

</body>


</html>
